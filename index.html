<!DOCTYPE html>
<html>
<head>
	<title>Pedram Sharif GifTastic Homework App</title>
    <!--link for cdn of semantic UI css library --> 
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
	<link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="ui container">

		<img id="title-logo" src="assets/images/logo.png">
		<!-- Div for buttons --> 
		<div class="other-stuff-container">
			
			<form id="form-area" class="ui form">
				<div class="field">
					<h2>Type Something and hit submit to create a button.</h2>
					<input type="text" id="input"><!--<br><br> -->
					<button class="ui inverted green button" id="submit-button">Submit</button>
				</div>
			</form>
			<br><br>
			
			<h1>Click the button to Get Gifs:</h1>
			<div id="button-area"></div>
			<br><br>
			<h2>Click a Gif to See it move. Click again to stop it.</h2>

		</div>
		<br><br>
		<!-- Div for the Gifs -->
		<div class="ui grid">
			 <div id="gifs"></div>
		</div>

	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
